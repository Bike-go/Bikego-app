<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/icons/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/log_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register</title>
<body>
    <main>
        <div class="user_icon">
            <i class="fa-regular fa-user"></i>
        </div>
        <form action="" method="post" class="login">
            <h1>sign up</h1>
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="email" id="email" name="E-mail" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="conf_password" name="conf_password" placeholder="Confirm Password">
            <div class="row_reg">
                <button class="create">CREATE ACCOUNT</button>
            </div>
            <button class="white_btn">Already have an account. Login here</button>
        </form>
    </main>

    
</body>
</html>
